{% extends "base.html" %}

{% block title %}Login - Modern School{% endblock %}

{% block content %}
<section class="py-20 min-h-screen flex items-center bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-10 border border-gray-100 dark:border-gray-700 fade-in-section">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-primary to-blue-600 rounded-xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                        <i class="fas fa-graduation-cap text-white text-3xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-3 text-gray-900 dark:text-white">Welcome Back</h1>
                    <p class="text-gray-600 dark:text-gray-400">Sign in to access your dashboard</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" required class="form-input" placeholder="Enter your username" autofocus>
                    </div>
                    
                    <div class="mb-6">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" required class="form-input" placeholder="Enter your password">
                    </div>
                    
                    <div class="mb-6 flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-600 dark:text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="bg-primary text-white px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 w-full flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    
                    <div class="text-center">
                        <p class="text-gray-600 dark:text-gray-400">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-primary font-semibold hover:underline">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('index') }}" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
