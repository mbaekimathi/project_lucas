{% extends "base.html" %}

{% block title %}Register - Modern School{% endblock %}

{% block content %}
<section class="py-20 min-h-screen flex items-center bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-10 border border-gray-100 dark:border-gray-700 fade-in-section">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-primary to-blue-600 rounded-xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                        <i class="fas fa-user-plus text-white text-3xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-3 text-gray-900 dark:text-white">Create Account</h1>
                    <p class="text-gray-600 dark:text-gray-400">Join our school community</p>
                </div>
                
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" required class="form-input" placeholder="Enter your full name">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" required class="form-input" placeholder="Choose a username">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" required class="form-input" placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" required class="form-input" placeholder="Create a password">
                    </div>
                    
                    <div class="mb-6">
                        <label class="form-label">Role</label>
                        <select name="role" required class="form-input">
                            <option value="student">Student</option>
                            <option value="parent">Parent</option>
                            <option value="teacher">Teacher</option>
                        </select>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Admin accounts are created by administrators</p>
                    </div>
                    
                    <button type="submit" class="bg-primary text-white px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 w-full flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                    
                    <div class="text-center">
                        <p class="text-gray-600 dark:text-gray-400">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-primary font-semibold hover:underline">Sign in here</a>
                        </p>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('index') }}" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
